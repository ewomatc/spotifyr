<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifyr</title>
    <link rel="stylesheet" href="../style.css" />
    </head>
    
    <body class="h-screen bg-black text-primary">
    <main class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
      <!-- side nav -->
      <aside class="sidenav">sidenav</aside>
      <article class="content">
        <!-- header start -->
        <header class="border-solid border-2 px-8 py-4">
          <nav class="flex justify-end relative">
            <button id="user-profile-btn" class=" flex items-center gap-x-2 rounded-full p-3 px-5 hover:bg-light-black">
              <section id="default-image">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-8 h-8 rounded-full bg-gray-300">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
              </section>
              <section class="flex gap-x-2">
                <h3 id="display-name">__</h3><span id="default-image"><svg class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M18.4 10.3A2 2 0 0 0 17 7H7a2 2 0 0 0-1.5 3.3l4.9 5.9a2 2 0 0 0 3 0l5-6Z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </section>
            </button>
            <ul id="profile-menu"
              class="absolute hidden top-12 right-0 w-[200px] rounded-md  border-white border-y-2 border-x-2 bg-black p-3">
              <li id="logout" class="rounded-sm hover:bg-light-black w-full cursor-pointer pb-3 flex justify-center">
                Logout</li>
              <li class="rounded-sm hover:bg-light-black w-full cursor-pointer pb-3 flex justify-center">Settings</li>
            </ul>
          </nav>
        </header>
          <!-- header end -->
          
          
          <!-- main content start-->
          
          <!-- featured start -->
          <article class="p-4">
            <h1 class="text-2xl font-bold mx-4">Featured</h1>
            <section class="featured-songs my-8 grid grid-cols-auto-fill-cards gap-4" id="featured-playlist-items">
              <!-- <section class=" mx-4 my-4 p-4 rounded-md border-2 border-white border-solid ">
                                                                                                                                                            <img src="" alt="">
                                                                                                                                                            <h2 class="py-2 text-sm"></h2>
                                                                                                                                                            <h3 class="text-xs"></h3>
                                                                                                                                                          </section> -->
            </section>
          </article>
          <!-- featured end -->
          
          <!-- toplists start-->
          <article class="p-4">
            <h1 class="text-2xl font-bold mx-4">Top Lists</h1>
            <section class="featured-songs my-8 grid grid-cols-auto-fill-cards gap-4" id="top-playlist-items">
              <!-- <section class=" mx-4 my-4 p-4 rounded-md border-2 border-white border-solid ">
                                                                                                                                                            <img src="" alt="">
                                                                                                                                                            <h2 class="py-2 text-sm"></h2>
                                                                                                                                                            <h3 class="text-xs"></h3>
                                                                                                                                                          </section> -->
            </section>
          </article>
          <!-- toplists end -->
          <!-- main content end-->
          </article>
          <!-- footer/ player controls -->
          <footer class="now-playing">now playing</footer>
          </main>

    <script type="module" src="dashboard.js"></script>
    </body>
</html>
