<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login | Spotifyr</title>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body class="h-screen bg-green">
		<main class="w-full h-full flex justify-center items-center">
			<section class="flex items-center flex-col gap-8">
				<img
					src="./Spotify_Logo_RGB_Black.png"
					alt="spotify-image"
					class="h-[10vh]"
				/>
				<!--let the image use only 10% of the viewport-->
				<input
					id="login-to-spotify"
					type="button"
					value="Login to spotify"
					class="bg-black text-primary w-52 h-12 rounded-md hover:cursor-pointer"
				/>
			</section>
		</main>

		<script type="module" src="./login.js"></script>
	</body>
</html>
